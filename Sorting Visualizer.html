<body class="p-3 mb-2 cnt text-white"><header>
    <h1 align="center " class="head">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success  newArray" disabled="">New Array</button>

            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" disabled="">

                <span id="speed">Speed

            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary sort  bubbleSort" disabled="">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary sort  selectionSort" disabled="">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary sort insertionSort" disabled="">Insertion Sort</button>

                <button type="button" class="btn btn-outline-primary sort  mergeSort" disabled="">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>
